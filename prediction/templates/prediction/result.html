<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .diabetes {
            color: #dc3545;  /* Red for diabetes */
        }
        .no-diabetes {
            color: #28a745;  /* Green for no diabetes */
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        
        <!-- Apply class based on condition -->
        {% if prediction == 'Diabetes' %}
            <p class="diabetes">{{ prediction }}</p>
        {% else %}
            <p class="no-diabetes">{{ prediction }}</p>
        {% endif %}
        
        <!-- Display the recommendation -->
        <p>{{ recommendation }}</p>

        <a href="{% url 'predict_diabetes' %}">Try Again</a>
    </div>
</body>
</html>
